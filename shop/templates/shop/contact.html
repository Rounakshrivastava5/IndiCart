{% extends 'shop/basic.html' %}

{% block title%} Contact Us - IndiCart{% endblock %}
{% block body %}
<div class="container">
    <h1>Contact Us</h1>


    <form action="/shop/contact/" method="POST"> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">Email </label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">How can we help you?</label>

             <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>

      <button type="submit" class="btn btn-dark">Submit</button>
  </div>



</form>
</div>






{% endblock %}
